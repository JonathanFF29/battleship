
<div class="container">
    <h1> {{title}}</h1>
    <form [formGroup]="configGroup" class="col-8	col-sm-8" (ngSubmit)="submitConfig()">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" formControlName="name" >
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" formControlName="email" placeholder="name@example.com">
        </div>
        <label for="emailInput" class="form-label">Choose the difficulty</label>
        <div  class="form-check" *ngFor="let level of levels;let i = index;">
          
            <input class="form-check-input" type="checkbox" formControlName="level"  [checked]="level.selected" (click)="radioChecked(level.id,i,level)">
            <label class="form-check-label" >
              {{level.name}}
            </label>
          </div>
        <button  type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
